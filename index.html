<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

<body>
    <div class="video-background">
        <video autoplay muted loop class="video-bg">
            <source src="y2mate.com - Moving Gradient Background_1080p.mp4" type="video/mp4">
        </video>
        <h1>Simon Game</h1>
    <h2>Press any key to continue</h2><h3>High Score:</h3>
    <div class="container_btn">
        <button class="buttons pause " onclick="pauseMusic()" ondblclick="playMusic()">Music</button>
        <button class="buttons reset " onclick="refreshPage() ">Reset</button>

<button class="buttons start" onclick="start() ">Start</button>
    </div>
    <div class="container">
        <div class="lineOne">
            <div class="yellow btn"type="button" onclick="Playbeep()" id="yellow"></div>
            <div class="blue btn"type="button" onclick="Playbeep()" id="blue"></div>
        </div>
        <div class="lineTwo">
            <div class="red btn"type="button" onclick="Playbeep()" id="red"></div>
            <div class="green btn"type="button" onclick="Playbeep()" id="green"></div>
        </div>
    </div>
    </div>
